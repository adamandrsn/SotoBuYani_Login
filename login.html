<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="shortcut icon" href="./assets/img/sotoicon.ico" />
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/creativetimofficial/tailwind-starter-kit/compiled-tailwind.min.css" />
  <title>Login Page</title>
  <style>
    .carousel {
      display: flex;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    .carousel-item {
      min-width: 100%;
      transition: transform 1s ease-in-out;
    }
  </style>
</head>

<body class="text-gray-800 antialiased">
  <nav class="top-0 absolute z-50 w-full flex flex-wrap items-center justify-between px-2 py-3">
    <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
      <div class="w-full relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start">
        <a class="text-sm text-white-800 font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase text-white"
          href="">Soto Bu Yani</a>
      </div>
    </div>
  </nav>
  <main>
    <section class="absolute w-full h-full">
      <div class="absolute top-0 w-full h-full">
        <div class="carousel">
          <!-- Carousel Items (Add more as needed) -->
          <div class="carousel-item" style="background-image: url(./assets/img/bg1.jpg);background-size: 100%;"></div>
          <div class="carousel-item" style="background-image: url(./assets/img/bg2.jpg);background-size: 100%;"></div>
          <div class="carousel-item" style="background-image: url(./assets/img/bg3.jpg);background-size: 100%;"></div>
        </div>
      </div>
      <div class="container mx-auto px-4 h-full">
        <div class="flex content-center items-center justify-center h-full">
          <div class="w-full lg:w-4/12 px-4">
            <div
              class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0">
              <div class="rounded-t mb-0 px-6 py-6">
                <div class="text-center mb-3">
                  <h6 class="text-gray-600 text-sm font-bold">
                    Sign In </h6>
                </div>
                <div class="btn-wrapper text-center">
                </div>
                <hr class="mt-6 border-b-1 border-gray-400" />
              </div>
              <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                <div class="text-gray-500 text-center mb-3 font-bold">
                  <small>Fill up to sign in.</small>
                </div>
                <form>
                  <div class="relative w-full mb-3">
                    <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                      for="grid-password">Email</label><input type="email"
                      class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                      placeholder="Email" style="transition: all 0.15s ease 0s" />
                  </div>
                  <div class="relative w-full mb-3">
                    <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                      for="grid-password">Password</label><input type="password"
                      class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                      placeholder="Password" style="transition: all 0.15s ease 0s" />
                  </div>
                  <div>
                    <label class="inline-flex items-center cursor-pointer"><input id="customCheckLogin" type="checkbox"
                        class="form-checkbox border-0 rounded text-gray-800 ml-1 w-5 h-5"
                        style="transition: all 0.15s ease 0s" /><span
                        class="ml-2 text-sm font-semibold text-gray-700">Remember me</span></label>
                  </div>
                  <div class="text-center mt-6">
                    <button
                      class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                      type="button" style="transition: all 0.15s ease 0s">
                      Sign In
                    </button>
                  </div>
                  <div class="text-center mt-4">
                    <p class="text-gray-600 text-sm">
                      Don't have an account?
                      <a href="signup.html" class="text-blue-500">Sign up now</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="absolute w-full bottom-0 bg-gray-900 pb-6">
        <div class="container mx-auto px-4">

          <div class="align-center text-white font-semibold py-1 text-center">
            Â© Soto Bu Yani since 2015
          </div>
        </div>

        </div>
        </div>
      </footer>

    </section>
  </main>
</body>
<script>
  function toggleNavbar(collapseID) {
    document.getElementById(collapseID).classList.toggle("hidden");
    document.getElementById(collapseID).classList.toggle("block");
  }

  // JavaScript for Background Carousel
  let currentSlide = 0;

  function toggleBackground() {
    const items = document.querySelectorAll('.carousel-item');
    currentSlide = (currentSlide + 1) % items.length;

    items.forEach((item, index) => {
      item.style.transform = `translateX(-${currentSlide * 100}%)`;
    });
  }

  // Change slide every 5 seconds (5000 milliseconds)
  setInterval(toggleBackground, 5000);
</script>
</body>

</html>
